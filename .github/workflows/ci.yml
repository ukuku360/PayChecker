name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: No dangerous HTML injection
        run: npm run check:no-danger

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Audit (prod deps)
        run: npm audit --omit=dev --audit-level=high
